<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Set</title>
     <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="drum-set">
    <h1> Drumkit</h1> 
  </div>
<br>
    <h2>Press the buttons(w, a, s, d, j, k, l) to play!</h2>
  <div class="drum-set">
    
   
    <button id="crash" class="drum w">W</button>
    <button id="kick-bass" class="drum a">A</button>
    <button id="snare" class="drum s"> S</button>
    <button id="Tom-1" class="drum d">D</button>
    <button id="tom-2" class="drum j">J</button>
    <button id="tom-3" class="drum k">K</button>
    <button id="tom-4" class="drum l">L</button>


  </div>
<script src="script.js"></script>

</body>
</html>
